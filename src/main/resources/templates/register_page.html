<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form th:action="@{/register}" method="post" th:object="${registerRequest}">
    <h2>Sign Up</h2>
    <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div class="input-box">
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input type="password" id="password" th:field="*{password}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    <div class="input-box">
        <i class="fa fa-number" aria-hidden="true"></i>
        <input type="number" id="phoneNumber" th:field="*{phoneNumber}" required>
    </div>
    <button type="submit"> Register </button>
    <a href="/login">Sign In</a>
</form>
</body>
</html>
